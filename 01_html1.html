<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      div {background-color: #000;}
      span {color: red;}
    </style>
  </head>
  <body>
    <!-- Inline 선 -->
    <!-- 옆에 이어짐, 세로 공간 없음. margin, padding, border 없음
          element width == content 의 가로폭 -->
    <span attribute="attribute-value">content</span>
    <a href="url/file_path">go!</a>
    <img src="url/file_path" alt="description">
    <input type="text">
    <select name="" id=""><option value=""></option></select>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <!-- Block -->
    <!-- 새줄 시작, m,p,b 있음.
          element width == 부모의 element 가로폭 -->
    <div>HTML4 표준까지는 오직 div</div> 
    <nav>s</nav>
    <header>e</header>
    <aside>m</aside>
    <section>a</section>
    <article>n</article>
    <footer>tic</footer>

    <ul><li></li></ul>
    <form action="">
      <input type="text">
      <select name="" id=""></select>
      <textarea name="" id="" cols="30" rows="10"></textarea>
    </form>
    <h1><h2><h3></h3></h2></h1>
    <p></p>
  </body>
</html>
