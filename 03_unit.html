<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        /* selctor {
            property-name: property-value;
        } */
        /* 1em(100%): 부모 요소의 해당 property-name 의 property-value */
        div.box1 {
            font-size: 30px;
        }
        div.box2 {
            font-size: 50%;
        }
        div.box3{
            font-size: 15px;
        }
        /* 1rem: 다 필요 없고, 브라우저 기본 font-size */
    </style>
</head>
<body>
    <div class="box1">
        hi
        <div class="box2">
            bye
        </div>
    </div>
    <div class="box3">
        bye
    </div>
    
</body>
</html>
